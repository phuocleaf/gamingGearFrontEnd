<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng xuất</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container col-lg-4 col-md-6 col-sm-8 mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Đăng xuất</h2>
                <div class="mb-3">
                    <p class="text-center">
                        Xin chào, <span id="userEmail" class="fw-bold"></span>
                    </p>
                </div>
                <div class="d-grid">
                    <button id="logoutButton" class="btn btn-danger">Đăng xuất</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Kiểm tra trạng thái đăng nhập
        const userId = localStorage.getItem('id');
        const userEmail = "Bạn muốn đăng xuất?" // Email hoặc tên người dùng từ localStorage

        if (!userId) {
            // Nếu không có thông tin đăng nhập, chuyển về trang đăng nhập
            window.location.href = 'dangnhap.html';
        } else {
            // Hiển thị email hoặc tên người dùng
            document.getElementById('userEmail').textContent = userEmail || 'Người dùng';
        }

        // Xử lý đăng xuất
        const logoutButton = document.getElementById('logoutButton');
        logoutButton.onclick = function () {
            localStorage.clear(); // Xóa tất cả thông tin trong localStorage
            alert('Đăng xuất thành công');
            window.location.href = 'dangnhap.html'; // Chuyển về trang đăng nhập
        };
    </script>
</body>
</html>
