    <div class="container mt-5 py-3">
        <h1 class="text-center mb-4">Quản Lý Người Giao Hàng</h1>
        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm người giao hàng..." oninput="searchDeliverers()">
            <button class="btn btn-success mt-2" data-toggle="modal" data-target="#createModal">Thêm Người Giao Hàng Mới</button>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Họ Tên</th>
                        <th>Email</th>
                        <th>Ngày Sinh</th>
                        <th>Giới Tính</th>
                        <th>Số Điện Thoại</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="delivererList">
                    <!-- Danh sách người giao hàng sẽ được tải vào đây -->

            </table>
        </div>

    <!-- Modal Thêm Người Giao Hàng -->
    <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Thêm Người Giao Hàng Mới</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <div class="form-group">
                            <label for="name">Họ Tên</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="dateOfBirth">Ngày Sinh</label>
                            <input type="date" class="form-control" id="dateOfBirth" required>
                        </div>
                        <div class="form-group">
                            <label for="sex">Giới Tính</label>
                            <select class="form-control" id="sex">
                                <option value="male">Nam</option>
                                <option value="female">Nữ</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="phone">Số Điện Thoại</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Thêm Người Giao Hàng</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let deliverers = []; // Biến lưu trữ danh sách người giao hàng

        document.addEventListener("DOMContentLoaded", function () {
            loadDeliverers();
            setupCreateForm();
        });

        // Hàm tải danh sách người giao hàng từ API
        async function loadDeliverers() {
            try {
                const response = await fetch('http://localhost:3000/api/nguoigiaohang/');
                deliverers = await response.json(); // Lưu trữ danh sách vào biến
                displayDeliverers(deliverers); // Hiển thị danh sách
            } catch (error) {
                alert("Có lỗi xảy ra khi tải danh sách người giao hàng.");
            }
        }

        // Hàm hiển thị danh sách người giao hàng
        function displayDeliverers(delivererList) {
            const delivererTable = document.getElementById('delivererList');
            delivererTable.innerHTML = ''; // Xóa danh sách cũ

            delivererList.forEach((deliverer, index) => {
                const delivererRow = document.createElement('tr');
                const dateOfBirth = formatDate(deliverer.dateOfBirth); // Định dạng ngày sinh

                delivererRow.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${deliverer.name}</td>
                    <td>${deliverer.email}</td>
                    <td>${dateOfBirth}</td>
                    <td>${deliverer.sex === 'male' ? 'Nam' : 'Nữ'}</td>
                    <td>${deliverer.phone}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="viewDelivererDetails('${deliverer._id}')">Chi Tiết</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteDeliverer('${deliverer._id}')">Xóa</button>
                    </td>
                `;
                delivererTable.appendChild(delivererRow);
            });
        }

        // Hàm định dạng ngày sinh
        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        // Hàm xử lý khi thêm người giao hàng mới
        function setupCreateForm() {
            const createForm = document.getElementById('createForm');
            createForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                const newDeliverer = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    dateOfBirth: document.getElementById('dateOfBirth').value,
                    sex: document.getElementById('sex').value,
                    phone: document.getElementById('phone').value,
                };

                try {
                    const response = await fetch('http://localhost:3000/api/nguoigiaohang/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(newDeliverer),
                    });

                    if (response.ok) {
                        alert("Người giao hàng mới đã được thêm.");
                        $('#createModal').modal('hide'); // Đóng modal
                        loadDeliverers(); // Tải lại danh sách
                    } else {
                        alert("Có lỗi xảy ra khi thêm người giao hàng.");
                    }
                } catch (error) {
                    alert("Có lỗi xảy ra khi thêm người giao hàng.");
                }
            });
        }

        // Hàm xóa người giao hàng
        async function deleteDeliverer(delivererId) {
            if (confirm("Bạn có chắc chắn muốn xóa người giao hàng này?")) {
                try {
                    const response = await fetch(`http://localhost:3000/api/nguoigiaohang/${delivererId}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        alert("Người giao hàng đã được xóa.");
                        loadDeliverers(); // Tải lại danh sách
                    } else {
                        alert("Có lỗi xảy ra khi xóa người giao hàng.");
                    }
                } catch (error) {
                    alert("Có lỗi xảy ra khi xóa người giao hàng.");
                }
            }
        }

        // Hàm xem chi tiết người giao hàng
        function viewDelivererDetails(delivererId) {
            window.location.href = `chitietnguoigiaohang.html?id=${delivererId}`; // Chuyển đến trang chi tiết
        }
    </script>
