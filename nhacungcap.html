<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhà cung cấp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .list-group-item:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center mb-0">Nhà cung cấp</h1>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addSupplierModal">Thêm nhà cung cấp</button>
        </div>

        <div class="mb-4">
            <input type="text" class="form-control" id="search-input" placeholder="Tìm kiếm nhà cung cấp...">
        </div>

        <ul class="list-group" id="supplier-list">
            <!-- Danh sách nhà cung cấp sẽ được hiển thị tại đây -->
        </ul>
    </div>

    <!-- Modal Thêm nhà cung cấp -->
    <div class="modal fade" id="addSupplierModal" tabindex="-1" aria-labelledby="addSupplierLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSupplierLabel">Thêm nhà cung cấp mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="newSupplierName" class="form-control" placeholder="Tên nhà cung cấp">
                    <input type="text" id="newSupplierPhone" class="form-control mt-2" placeholder="Số điện thoại">
                    <input type="text" id="newSupplierAddress" class="form-control mt-2" placeholder="Địa chỉ">
                    <input type="email" id="newSupplierEmail" class="form-control mt-2" placeholder="Email">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" onclick="submitAddSupplier()">Thêm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Cập nhật nhà cung cấp -->
    <div class="modal fade" id="updateSupplierModal" tabindex="-1" aria-labelledby="updateSupplierLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateSupplierLabel">Cập nhật nhà cung cấp</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="updateSupplierName" class="form-control" placeholder="Tên nhà cung cấp">
                    <input type="text" id="updateSupplierPhone" class="form-control mt-2" placeholder="Số điện thoại">
                    <input type="text" id="updateSupplierAddress" class="form-control mt-2" placeholder="Địa chỉ">
                    <input type="email" id="updateSupplierEmail" class="form-control mt-2" placeholder="Email">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" onclick="submitUpdateSupplier()">Cập nhật</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let suppliers = [];
        let currentSupplierId = '';

        function loadSuppliers() {
            fetch('http://localhost:3000/api/nhacungcap/')
                .then(response => response.json())
                .then(data => {
                    suppliers = data;
                    displaySuppliers(suppliers);
                })
                .catch(error => {
                    console.error('Lỗi khi lấy dữ liệu từ API:', error);
                });
        }

        function displaySuppliers(supplierList) {
            const supplierListElement = document.getElementById('supplier-list');
            supplierListElement.innerHTML = '';

            supplierList.forEach(supplier => {
                const supplierItem = `
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1">${supplier.name}</h5>
                            <small class="text-muted">Số điện thoại: ${supplier.phoneNumber}</small><br>
                            <small class="text-muted">Địa chỉ: ${supplier.address}</small><br>
                            <small class="text-muted">Email: ${supplier.email}</small><br>
                            <small class="text-muted">Tạo lúc: ${supplier.created_at}</small><br>
                            <small class="text-muted">Cập nhật lúc: ${supplier.updated_at}</small>
                        </div>
                        <div>
                            <button class="btn btn-outline-info btn-sm me-2" onclick="openUpdateModal('${supplier._id}', '${supplier.name}', '${supplier.phoneNumber}', '${supplier.address}', '${supplier.email}')">Cập nhật</button>
                            <button class="btn btn-outline-danger btn-sm" onclick="confirmDeleteSupplier('${supplier._id}')">Xóa</button>
                        </div>
                    </li>
                `;
                supplierListElement.innerHTML += supplierItem;
            });
        }

        function submitAddSupplier() {
            const name = document.getElementById('newSupplierName').value;
            const phoneNumber = document.getElementById('newSupplierPhone').value;
            const address = document.getElementById('newSupplierAddress').value;
            const email = document.getElementById('newSupplierEmail').value;

            if (name) {
                fetch('http://localhost:3000/api/nhacungcap/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, phoneNumber, address, email })
                })
                .then(response => response.json())
                .then(data => {
                    alert('Thêm nhà cung cấp thành công');
                    loadSuppliers();
                    document.getElementById('newSupplierName').value = '';
                    document.getElementById('newSupplierPhone').value = '';
                    document.getElementById('newSupplierAddress').value = '';
                    document.getElementById('newSupplierEmail').value = '';
                    bootstrap.Modal.getInstance(document.getElementById('addSupplierModal')).hide();
                })
                .catch(error => {
                    console.error('Lỗi khi thêm nhà cung cấp:', error);
                });
            }
        }

        function openUpdateModal(supplierId, name, phoneNumber, address, email) {
            currentSupplierId = supplierId;
            document.getElementById('updateSupplierName').value = name;
            document.getElementById('updateSupplierPhone').value = phoneNumber;
            document.getElementById('updateSupplierAddress').value = address;
            document.getElementById('updateSupplierEmail').value = email;
            const updateModal = new bootstrap.Modal(document.getElementById('updateSupplierModal'));
            updateModal.show();
        }

        function submitUpdateSupplier() {
            const name = document.getElementById('updateSupplierName').value;
            const phoneNumber = document.getElementById('updateSupplierPhone').value;
            const address = document.getElementById('updateSupplierAddress').value;
            const email = document.getElementById('updateSupplierEmail').value;

            if (name) {
                fetch(`http://localhost:3000/api/nhacungcap/${currentSupplierId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, phoneNumber, address, email })
                })
                .then(response => response.json())
                .then(data => {
                    alert('Cập nhật nhà cung cấp thành công');
                    loadSuppliers();
                    bootstrap.Modal.getInstance(document.getElementById('updateSupplierModal')).hide();
                })
                .catch(error => {
                    console.error('Lỗi khi cập nhật nhà cung cấp:', error);
                });
            }
        }

        function confirmDeleteSupplier(supplierId) {
            if (confirm('Bạn có chắc chắn muốn xóa nhà cung cấp này không?')) {
                deleteSupplier(supplierId);
            }
        }

        function deleteSupplier(supplierId) {
            fetch(`http://localhost:3000/api/nhacungcap/${supplierId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                alert('Xóa nhà cung cấp thành công');
                loadSuppliers();
            })
            .catch(error => {
                console.error('Lỗi khi xóa nhà cung cấp:', error);
            });
        }

        document.addEventListener('DOMContentLoaded', loadSuppliers);
        document.getElementById('search-input').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const filteredSuppliers = suppliers.filter(supplier => supplier.name.toLowerCase().includes(query));
            displaySuppliers(filteredSuppliers);
        });
    </script>

</body>
</html>
